---
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes
    - name: Install pip
      apt:
        name: python3-pip
        state: present
        update_cache: yes
    - name: Install six module with --break-system-packages
      command: /usr/bin/python3 -m pip install --break-system-packages six
