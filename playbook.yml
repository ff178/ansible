---
- name: Linux Playbook
  hosts: amazon_linux
  remote_user: ec2-user
  become: yes
  vars:

    ansible_python_interpreter: /usr/bin/python3

  tasks:

    - name: Include amazon-linux apache Install
      import_tasks: amazon-linux.yml

    - name: Include user tasks
      import_tasks: user.yml

- name: Ubuntu Playbook
  hosts: ubuntu
  remote_user: ubuntu
  become: yes
  vars:

    ansible_python_interpreter: /usr/bin/python3

  tasks:

    - name: Include ubuntu webserver Install
      import_tasks: ubuntu.yml

    - name: Include user tasks
      import_tasks: user.yml